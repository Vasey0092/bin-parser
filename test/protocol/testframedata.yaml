meta:
  id: testframedata
  name: 测试数据帧
  endian: be
  doc: 测试数据帧
  payload: data_domain.mpdu_domain.mpdu_data_array
root:
  seq:
      - id: sync_tag
        name: 同步头
        contents: [0x1a, 0xcf, 0xfc, 0x1d]
      - id: dominant_head
        name: 主导头
        type: dominant_head
        size: 8
      - id: insert_domain
        name: 插入域
        type: insert_domain
        size: 10
      - id: extra_domain
        name: 额外信息(自动生成的数据)
        type: extra_domain
      - id: data_domain
        name: 数据域
        type: data_domain
        size: 872
      - id: checksum
        name: 校验和
        type: u2
        setvalue: CheckSumCrc16("dominant_head", "data_domain")
      - id: encode_domain
        name: 编码域
        type: bytes
        size: 128
        setvalue: EncodeLDPC128("dominant_head", "checksum")

types:
  dominant_head:
    seq:
      - id: version
        name: 版本号
        type: b2
        contents: 0b01
      - id: send_station_number
        name: 站点编号
        type: b10
        setvalue: Param("src_station_number")
        doc: 发送节点ID_站点编号
      - id: send_device_number
        name: 设备编号
        type: b6
        setvalue: Param("src_device_number")
        doc: 发送节点ID_设备编号
      - id: virtual_channel_id
        name: 虚拟通道ID
        type: b6
        enum: virtual_channel_id_value
        default: 0b000001
        setvalue: Param("virtual_channel_id")
      - id: virtual_frame_count
        name: 虚拟通道帧计数
        type: u2
        default: 0x0000
      - id: flag_domain
        name: 标识域
        type: u1
        default: 0x00
      - id: dominant_head_checksum
        name: 主导头校验和
        type: u2
        default: 0x5A5A
  insert_domain:
    seq:
      - id: main_frame_count
        name: 主帧计数
        type: u2
        default: 0x0000
      - id: frame_time_second
        name: 组帧时间（秒计数）
        type: b20
        default: 0
      - id: frame_time_millisecond
        name: 组帧时间（毫秒计数）
        type: b12
        default: 0
      - id: ack_main_frame_count
        name: 应答主帧计数
        type: u2
        default: 0x0000
        doc: 应答主帧计数
      - id: ack_enable_flag
        name: 应答启用标识
        type: b1
        default: 0b0
      - id: ack_tag
        name: 应答标志
        type: b6
        default: 0b000000
      - id: flow_ctrl_flag
        name: 流控标识
        type: b1
        default: 0b0
      - id: reserved
        name: 保留
        type: u1
        default: 0x00
  extra_domain:
    seq:
      - id: DMTime
        name: 当地时间
        type: expr
        expr: GroundTime()
      - id: SatTime
        name: 设备时间
        type: expr
        expr: SatTime(0,root.insert_domain.frame_time_second)
  data_domain:
    seq:
      - id: mpdu_header
        name: MPDU头
        type: mpdu_header
        size: 2
      - id: mpdu_domain
        name: MPDU包域
        type: mpdu_domain
      - id: mpdu_padding
        name: 填充域
        type: bytes
        default: [0x5A]
        size: eos
  mpdu_header:
    seq:
      - id: reserved
        name: 保留
        type: b5
        default: 0b000000
      - id: first_ptr
        name: 第一整包头指针
        type: b11
        default: 0x00
  mpdu_domain:
    seq:
      - id: mpdu_data_array
        name: MPU包数组
        type: mpdu_data
        repeat: until(next.u1 == 0x5A)
  mpdu_data:
    seq:
    - id: mpdu_data_header
      name: MPU包头
      type: mpdu_data_header
    - id: mpdu_data_data
      name: MPU包数据
      type: mpdu_data_data
      size: mpdu_data_header.mpdu_len - 20 - 10
    - id: mpdu_data_id
      name: 唯一标识
      type: expr
      expr: Sprintf("%d_%d_X_%04X", mpdu_data_header.src_station_number, mpdu_data_header.src_device_number, mpdu_data_data.info_type_number)
    - id: mpdu_data_tailer
      name: MPU包尾
      type: mpdu_data_tailer
      size: 10
      doc: 包尾
    json:
    - id: satid
      type: value
      level: simple
      value: mpdu_data_header.src_station_number
    - id: srcid
      type: value
      level: simple
      value: mpdu_data_header.src_device_number
    - id: staid
      type: value
      level: simple
      value: 0
    - id: packid
      type: value
      level: simple
      value: mpdu_data_data.info_type_number
    - id: dataid
      type: value
      level: simple
      value: mpdu_data_id
    - id: data
      type: object
      level: detail
      object: 
        - id: DMTime
          type: value
          value: root.extra_domain.DMTime
        - id: SatTime
          type: value
          value: root.extra_domain.SatTime
        - id:
          type: embed
          value: mpdu_data_data.info_content
  mpdu_data_header:
    seq:
      - id: mpdu_tag
        name: 包标识
        type: u1
        default: 0b00011111
      - id: dest_station_number
        name: 目的站点编号
        type: b10
        setvalue: Param("dest_station_number")
        doc: 发送节点ID_站点编号
      - id: dest_device_number
        name: 目的设备编号
        type: b6
        setvalue: Param("dest_device_number")
        doc: 目的节点ID_设备编号
      - id: src_station_number
        name: 源站点编号
        type: b10
        setvalue: Param("src_station_number")
        doc: 源节点ID_站点编号
      - id: src_device_number
        name: 源设备编号
        type: b6
        setvalue: Param("src_device_number")
        doc: 源节点ID_设备编号
      - id: flag_part
        name: 标识部分
        type: u1
        default: 0x05
      - id: mpdu_len
        name: 包长度
        type: u2
        setvalue: SizeOf("parent")
      - id: send_seq_no
        name:  发送序列号
        type: u2
        default: 0x0000
      - id: ack_seq_no
        name:  确认序列号
        type: u2
        default: 0x0000
      - id: encrypt_info_domain
        name: 加密信息域
        type: bytes
        size: 8
        default: [0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]

  mpdu_data_data:
    seq:
      - id: info_type_factory
        name: 厂商
        type: b4
        setvalue: Param("info_type_factory")
        enum: factory_tag
        doc: 信息类型厂商
      - id: info_type_number
        name: 信息类型编号
        type: b12
        setvalue: Param("info_type_number")
      - id: info_len
        name: 信息长度
        type: u2
        setvalue: SizeOf("current")
        doc: 信息长度
      - id: info_content
        name: 信息内容
        size: info_len - 4
        type: 
          switch-on: info_type_number
          # cases-json: http://192.168.150.1:8090/info_type_switch.json
          # cases-json: ../protocol/data/info_type_switch.json
          # cases-json: file:///E:/MyWork/DevWork/9floor/AutoTest/netparaser/ProtocolServer/test/protocol/info_type_switch.json
          cases:
            302: tm302_data
            800: tc800_data
            _: tm_other_data
        doc: 信息内容
        
  mpdu_data_tailer:
    seq:
      - id: auth_code
        contents: [0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
        doc: 认证码
      - id: checksum
        type: u2
        doc: 校验和
        setvalue: CheckSumCrc16("parent.mpdu_data_header.dest_station_number", "auth_code")
        
